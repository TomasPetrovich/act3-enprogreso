<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div id="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Iniciar Sesión</button>
            <button id="show-register-button" style="display: block;">Registrarse</button>
        </form>
        <div id="login-error" class="error-message"></div>
    </div>

    <div id="register-container" style="display: none;">
        <h2>Registro</h2>
        <form id="register-form">
            <label for="new-username">Nuevo Usuario:</label>
            <input type="text" id="new-username" name="new-username" required>

            <label for="new-password">Nueva Contraseña:</label>
            <input type="password" id="new-password" name="new-password" required>

            <button type="submit">Registrarse</button>
        </form>
        <div id="register-error" class="error-message"></div>
        <div id="register-success" class="success-message"></div>
    </div>
    <div id="authenticated-section" style="display: none;">
        
        <div id="user-profile">
            <h1>Perfil de Usuario</h1>
            <img id="profile-image" class="profile-image circular-image" src="76440128-persona-icono-de-línea-circular-de-cuenta-de-usuario-avatar-signo-colorido-redondo-símbolo-de.jpg" alt="Foto de perfil">
            <h2 id="username-display"></h2>
            <p id="biography-paragraph" class="biography-paragraph"></p>
            <button id="update-profile-button">Actualizar Perfil</button>
            <button id="logout-button">Cerrar Sesión</button>
           
            <div id="tweet-container">
             
            </div>

       
            <form id="tweet-form">
                <textarea id="tweet-input" placeholder="Escribe tu tweet"></textarea>
                <button type="submit">Publicar</button>
            </form>

        </div>
    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
